{% extends 'base.html' %}

{% block content %}
    <style>
        h1 {
            text-align: center;
            padding: 40px;
            color: darkred;
        }
    </style>
    <div class="container">
        <h1>Delete task</h1>
        <h3>Are you sure?</h3>
        <form method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-danger" value="Yes"/>
        </form>
        <a href="{% url 'task_view' pk=task.pk %}">No</a>
    </div>
{% endblock %}
