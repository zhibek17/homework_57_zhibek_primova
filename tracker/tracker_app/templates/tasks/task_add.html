{% extends "base.html" %}
{% block title %}Add Task{% endblock %}
{% block content %}
    <div class="container">
        <h1>Add Task</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="row mb-3">
                <label for="id_summary" class="col-sm-2 col-form-label">Summary:</label>
                <div class="col-sm-10">
                    {{ form.summary }}
                </div>
            </div>

            <div class="row mb-3">
                <label for="id_description" class="col-sm-2 col-form-label">Description:</label>
                <div class="col-sm-10">
                    {{ form.description }}
                </div>
            </div>

            <div class="row mb-3">
                <label for="id_status" class="col-sm-2 col-form-label">Status:</label>
                <div class="col-sm-10">
                    {{ form.status }}
                </div>
            </div>

            <div class="row mb-3">
                <label for="id_type" class="col-sm-2 col-form-label">Type:</label>
                <div class="col-sm-10">
                    {{ form.type }}
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
